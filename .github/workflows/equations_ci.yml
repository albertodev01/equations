name: equations_ci

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types:
      - opened
      - ready_for_review

jobs:
  verify_equation_package:
    name: Equations package - CI action
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false && github.event.pull_request.merged == false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Installing the dependencies
        run: flutter pub get

      - name: Making sure the package is formatted
        run: flutter format --set-exit-if-changed lib test

      - name: Making sure that there are no analysis warnings or errors
        run: flutter analyze --fatal-infos --fatal-warnings && dart run dart_code_metrics:metrics analyze lib test

      - name: Runing unit and widget tests
        run: flutter test --coverage

      - name: Making sure that code coverage is 100
        uses: VeryGoodOpenSource/very_good_coverage@v1.1.1
        with:
          min_coverage: 100
          
      - name: Uploading coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  verify_equation_flutter_example:
    name: Flutter example
    needs: [verify_equation_package]
    runs-on: windows-latest
    defaults:
      run:
        working-directory: example/flutter_example
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Installing the dependencies
        run: flutter pub get

      - name: Making sure the package is formatted
        run: flutter format --set-exit-if-changed .

      - name: Making sure that there are no analysis warnings or errors
        run: flutter analyze --fatal-infos --fatal-warnings && flutter pub run dart_code_metrics:metrics analyze lib test

      - name: Runing unit and widget tests
        run: flutter test --coverage

      - name: Making sure that code coverage is at least 98
        uses: VeryGoodOpenSource/very_good_coverage@v1.1.1
        with:
          path: example/flutter_example/coverage/lcov.info
          min_coverage: 98

  verify_equation_dart_example:
    name: Dart example
    needs: [verify_equation_flutter_example]
    runs-on: windows-latest
    defaults:
      run:
        working-directory: example/dart_example
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Installing the dependencies
        run: flutter pub get

      - name: Making sure the package is formatted
        run: flutter format --set-exit-if-changed .

      - name: Making sure that there are no analysis warnings or errors
        run: flutter analyze --fatal-infos --fatal-warnings && flutter pub run dart_code_metrics:metrics analyze lib test

      - name: Runing unit and widget tests
        run: flutter test --coverage

      - name: Making sure that code coverage is at least 95
        uses: VeryGoodOpenSource/very_good_coverage@v1.1.1
        with:
          path: example/flutter_example/coverage/lcov.info
          min_coverage: 95
