<!DOCTYPE html>
<html>
<head>
  <!-- This is required to make the web application run on GitHub Pages -->
  <base href="/equations/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Equation solver application">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Equation solver application">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-192.png">

  <title>Equation Solver</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles/styles.min.css">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3091455309";
  </script>

  <script src="flutter.js" defer></script>
  <script src="messages.js" defer></script>
</head>
<body>
  <img src="images/circle_logo.svg" alt="Logo" />
  <div id="loading" class="status"> </div>
  <div class="loading_spinner"></div>

  <script>
    window.addEventListener('load', function(ev) {
      // Updates the 'message' text
      var loading = document.querySelector('#loading');
      loading.textContent = localizedMessage(0);

      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          loading.textContent = localizedMessage(1);
          let appRunner = await engineInitializer.initializeEngine();

          loading.textContent = localizedMessage(2);
          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
