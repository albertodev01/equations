name: equations_solver
description: An equation solving application written in Dart

version: 1.0.0+1

publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  # https://pub.dev/packages/equatable
  equatable: ^2.0.3

  equations:
    path: ../../

  flutter:
    sdk: flutter

  # https://pub.dev/packages/flutter_bloc
  flutter_bloc: ^8.0.0

  flutter_localizations:
    sdk: flutter

  # https://pub.dev/packages/flutter_svg
  flutter_svg: ^1.0.0

  # https://pub.dev/packages/google_fonts
  google_fonts: ^2.1.0

  # https://pub.dev/packages/intl
  intl: ^0.17.0

dev_dependencies:
  # https://pub.dev/packages/bloc_test
  bloc_test: ^9.0.1

  # https://pub.dev/packages/dart_code_metrics
  dart_code_metrics: ^4.8.1

  # https://pub.dev/packages/flutter_lints
  flutter_lints: ^1.0.4

  flutter_test:
    sdk: flutter

  # https://pub.dev/packages/golden_toolkit
  golden_toolkit: ^0.12.0

  integration_test:
    sdk: flutter
    
  # https://pub.dev/packages/mocktail
  mocktail: ^0.2.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - google_fonts/
