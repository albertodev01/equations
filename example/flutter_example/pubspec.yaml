name: equations_solver
description: An equation solving application written in Dart

version: 1.0.0+1

publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  equations:
    path: ../../

  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # https://pub.dev/packages/flutter_svg
  flutter_svg: ^1.1.4

  # https://pub.dev/packages/go_router
  go_router: ^4.2.9

  # https://pub.dev/packages/google_fonts
  google_fonts: ^3.0.1

  # https://pub.dev/packages/intl
  intl: ^0.17.0

dev_dependencies:
  # https://pub.dev/packages/dart_code_metrics
  dart_code_metrics: ^4.17.1

  flutter_test:
    sdk: flutter

  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/png/
    - assets/svg/
    - google_fonts/
