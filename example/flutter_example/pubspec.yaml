name: equations_solver
description: An equation-solving application that uses the API of the 'equations' package.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.0.0

dependencies:
  equations:
    path: ../../

  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_svg: ^2.0.5
  go_router: ^7.0.1
  intl: ^0.18.0

dev_dependencies:
  dart_code_metrics: ^5.7.3

  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/png/
    - assets/svg/
